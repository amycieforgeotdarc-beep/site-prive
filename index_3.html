<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site privé</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- PAGE DE CONNEXION -->
<div id="login" class="box">
  <h2>Code nᵒ3</h2>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="verifier()">Essayer</button>
  <p id="erreur" class="error"></p>
</div>

<!-- CONTENU SECRET -->
<div id="contenu" class="box" style="display:none;">
  <h1>Code correct ✅</h1>
</div>

<script>
  const bonMotDePasse = "0003";

  function verifier() {
    const entree = document.getElementById("password").value;
    const messageErreur = document.getElementById("erreur");

    if (entree === bonMotDePasse) {
      document.getElementById("login").style.display = "none";
      document.getElementById("contenu").style.display = "block";
    } else {
      messageErreur.textContent = "Mot de passe incorrect ❌";
      document.getElementById("password").value = "";
    }
  }
</script>

</body>
</html>
